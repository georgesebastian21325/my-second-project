<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!-- Sign-up form start -->
  <header class="main-heading">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
  </header>

  <div class="section-1">
    <h1> Stay updated! </h1>
    <p>
      Join 60,000+ product managers receiving monthly updates on:
    </p>
  </div>
  <table class="table list">
    <tbody>
      <tr>
        <th scope="row"><img src="assets/images/icon-list.svg" alt=""></th>
        <td>Product discovery and building what matters</td>
      </tr>
      <tr>
        <th scope="row"><img src="assets/images/icon-list.svg" alt=""></th>
        <td>Measuring to ensure updates are a success</td>
      </tr>
      <tr>
        <th scope="row"><img src="assets/images/icon-list.svg" alt=""></th>
        <td>And much more!</td>
      </tr>
    </tbody>
  </table>

  <div class="container px-4 text-center forms">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3"> <p> Email address  </p></div>
       <div class="mb-3 input-field">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@company.com">
      </div>
      </div>
    </div>
  </div>  

  <button type="button" class="btn btn-primary btn-lg" placeholder="">Subscribe to monthly newsletter</button>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- 
    Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.

    Dismiss message
  -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/georgesebastian21325" target="_blank">George Sebastian</a>.
  </div>

</body>
</html>
