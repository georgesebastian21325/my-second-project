<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Desktop View </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-7 details">
                <h1> Stay Updated! </h1>
                <p> Join 60,000+ product managers receiving monthly updates on: </p> 
                
                <div class="icon-container">
                    <img src="../assets/images/icon-list.svg" alt="">
                    <p> Product discovery and building what matters </p>
                </div>
                <div class="icon-container">
                    <img src="../assets/images/icon-list.svg" alt="">
                    <p> Measuring to ensure updates are a success </p>
                </div>
                <div class="icon-container">
                    <img src="../assets/images/icon-list.svg" alt="">
                    <p> And much more! </p>
                </div>

                <div class="form-section">
                    <h1> Email address </h1>
                    <div class="mb-3 input-field">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <button type="button" class="button">Subscribe to monthly newsletter</button>
                </div>
            </div>
            <div class="col-md desktop-image">
                <img src="../assets/images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/georgesebastian21325" target="_blank">George Sebastian</a>.
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
